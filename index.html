<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
		<script
			src="https://kit.fontawesome.com/809c097705.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<main>
			<aside>
				<h2>Search for a City:</h2>
				<form id="inputForm">
					<input
						type="text"
						id="userInputCity"
						placeholder="Brisbane"
					/>
					<button type="button" id="searchCityButton">Search</button>
				</form>
				<hr />
				<div id="cityHistory"> </div>
			</aside>
			<div id="mainWeatherSection">
				<section id="todaysForecast">
					<h2 id="cityName">CITY</h2>
					<p id="dailyCityTemp"> </p>
					<p id="dailyCityWind"> </p>
					<p id="dailyCityHumidity"> </p>
					<p id="dailyCityUVI"> </p>
				</section>
				<section id="fiveDayForecast">
					<h3>5-Day Forecast:</h3>
					<span class="fivedayforecast box" id="day1"></span>
					<span class="fivedayforecast" id="day2"></span>
					<span class="fivedayforecast" id="day3"></span>
					<span class="fivedayforecast" id="day4"></span>
					<span class="fivedayforecast" id="day5"></span>
				</section>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/javascript/script.js"></script>
	</body>
</html>
