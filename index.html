<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<main>
			<aside>
				<h2>Search for a City:</h2>
				<form id="inputForm">
					<input type="text" id="userInputCity" />
					<button type="button" id="searchCityButton">Search</button>
				</form>
				<hr />
				<div id="cityHistory"> </div>
			</aside>
			<div id="mainWeatherSection">
				<section id="todaysForecast">
					<h2 id="cityName">CITY</h2>
					<p id="dailyCityTemp"> </p>
					<p id="dailyCityWind"> </p>
					<p id="dailyCityHumidity"> </p>
					<p id="dailyCityUV"> </p>
				</section>
				<section id="fiveDayForecast">
					<h3>5-Day Forecast:</h3>
				</section>
			</div>
		</main>
		<script src="./assets/javascript/script.js"></script>
	</body>
</html>
