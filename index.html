<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<main>
			<aside>
				<h2>Search for a City:</h2>
				<input type="text" id="userLocationInput" />
				<button type="button" id="searchLocationButton">Search</button>
				<hr />
				<button id="#previouslySearchedLocations">Austin</button>
			</aside>
			<div id="mainWeatherSection">
				<section id="todaysForecast">
					<h2 id="cityName">CITY</h2>
				</section>
				<section id="fiveDayForecast">
					<h3>5-Day Forecast:</h3>
				</section>
			</div>
		</main>
		<script src="./assets/javascript/script.js"></script>
	</body>
</html>
